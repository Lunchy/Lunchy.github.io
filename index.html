<!DOCTYPE html><html><head>
    <style type="text/css" media="print">
        @page {
            size: landscape;
        }
        body {
            writing-mode: tb-rl;
        }
    </style>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="scaffolded-by" content="https://github.com/google/stagehand">
    <title>Jumpy Man</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
    <link rel="icon" href="img/alien.ico">
    <script defer="" src="main.dart.js"></script>
    
</head>
<body>
    <main>
        <div id="levelSelectDiv">
            <h1 id="header">
                Jumpy Man
            </h1>
            <h2>
                Bitte wähle ein Level aus
            </h2>
            <table id="buttonTable">
                <tbody><tr class="tableRow">
                    <td>
                        <button class="levelButton" id="button1"></button>
                    </td>
                    <td>
                        <button class="levelButton" id="button2"></button>
                    </td>
                    <td>
                        <button class="levelButton" id="button3"></button>
                    </td>
                </tr>
                <tr class="tableRow">
                    <td>
                        <button class="levelButton" id="button4"></button>
                    </td>
                    <td>
                        <button class="levelButton" id="button5"></button>
                    </td>
                    <td>
                        <button class="levelButton" id="button6"></button>
                    </td>
                </tr>
                <tr class="tableRow">
                    <td>
                        <button class="levelButton" id="button7"></button>
                    </td>
                    <td>
                        <button class="levelButton" id="button8"></button>
                    </td>
                    <td>
                        <button class="levelButton" id="button9"></button>
                    </td>
                </tr>
                <tr class="tableRow">
                    <td>
                        <button class="levelButton" id="button10"></button>
                    </td>
                    <td>
                        <button class="levelButton" id="button11"></button>
                    </td>
                    <td>
                        <button class="levelButton" id="button12"></button>
                    </td>
                </tr>
                <tr class="tableRow">
                    <td>
                        <button class="levelButton" id="button13"></button>
                    </td>
                    <td>
                        <button class="levelButton" id="button14"></button>
                    </td>
                    <td>
                        <button class="levelButton" id="button15"></button>
                    </td>
                </tr>
            </tbody></table>
            <p>Tap left to Jump</p>
            <p>Tap right to PowerUp</p>
            <p>Portrait to Pause</p>
            <p id="copyright">© Jannes Wolf, Florian Nickel</p>
        </div>
        <div id="SuccessScreen">
            <h1 class="endScreenHeader">Level geschafft!</h1>
            <button id="backToLevelSelect" class="menuControls"></button>
            <button id="nextLevel" class="menuControls"></button>
        </div>
        <div id="FailureScreen">
            <h1 class="endScreenHeader">Game Over!</h1>
            <button id="backToLevelSelect_Failure" class="menuControls"></button>
            <button id="retryLevel" class="menuControls"></button>
        </div>
        <div id="PauseScreen">
            Pause<br><p id="rotateLabel">Landscape to continue</p>
        </div>
        <div id="powerUpLabel"></div>
        <div id="preloader">
            <img src="img/Brick/Brick.png" width="1" height="1">
            <img src="img/Buttons/backToMenuButton.png" width="1" height="1">
            <img src="img/Buttons/nextLevelButton.png" width="1" height="1">
            <img src="img/Buttons/retryLevelButton.png" width="1" height="1">
            <img src="img/Enemys/Jumper/Jumper.png" width="1" height="1">
            <img src="img/Enemys/Slime/Slime.png" width="1" height="1">
            <img src="img/Enemys/Walker/walker.gif" width="1" height="1">
            <img src="img/Goal/Goal.gif" width="1" height="1">
            <img src="img/Grass/GrassCenterCenter.png" width="1" height="1">
            <img src="img/Player/Player1_walk_right.gif" width="1" height="1">
            <img src="img/PowerUps/fireActivatedPowerUp.png" width="1" height="1">
            <img src="img/PowerUps/higherJumpPowerUp.png" width="1" height="1">
            <img src="img/PowerUps/noPowerUp.png" width="1" height="1">
            <img src="img/PowerUps/secondLifePowerUp.png" width="1" height="1">
            <img src="img/PowerUps/speedPowerUp.png" width="1" height="1">
        </div>
        <button id="jumpButton" class="mobileControls"></button>
        <button id="powerUpButton" class="mobileControls"></button>
        <table id="GameField"></table>
    </main>


</body></html>
