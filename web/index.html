<!DOCTYPE html><html><head>
    <style type="text/css" media="print">
        @page {
            size: landscape;
        }
        body {
            writing-mode: tb-rl;
        }
    </style>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="scaffolded-by" content="https://github.com/google/stagehand">
    <title>JumpyMan</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
    <link rel="icon" href="img/alien.ico">
    <script defer="" src="main.dart.js"></script>
    
</head>
<body>
    <main>
        <div id="levelSelectDiv">
            <h1>
                Jumpy Man
            </h1>
            <h2>
                Bitte w√§hle ein Level aus
            </h2>
            <table id="buttonTable">
                <tbody><tr class="tableRow">
                    <td>
                        <button class="levelButton" id="button1">
                            1
                        </button>
                    </td>
                    <td>
                        <button class="levelButton" id="button2">
                            2
                        </button>
                    </td>
                    <td>
                        <button class="levelButton" id="button3">
                            3
                        </button>
                    </td>
                </tr>
                <tr class="tableRow">
                    <td>
                        <button class="levelButton" id="button4">
                            4
                        </button>
                    </td>
                    <td>
                        <button class="levelButton" id="button5">
                            5
                        </button>
                    </td>
                    <td>
                        <button class="levelButton" id="button6">
                            6
                        </button>
                    </td>
                </tr>
                <tr class="tableRow">
                    <td>
                        <button class="levelButton" id="button7">
                            7
                        </button>
                    </td>
                    <td>
                        <button class="levelButton" id="button8">
                            8
                        </button>
                    </td>
                    <td>
                        <button class="levelButton" id="button9">
                            9
                        </button>
                    </td>
                </tr>
                <tr class="tableRow">
                    <td>
                        <button class="levelButton" id="button10">
                            10
                        </button>
                    </td>
                    <td>
                        <button class="levelButton" id="button11">
                            11
                        </button>
                    </td>
                    <td>
                        <button class="levelButton" id="button12">
                            12
                        </button>
                    </td>
                </tr>
                <tr class="tableRow">
                    <td>
                        <button class="levelButton" id="button13">
                            13
                        </button>
                    </td>
                    <td>
                        <button class="levelButton" id="button14">
                            14
                        </button>
                    </td>
                    <td>
                        <button class="levelButton" id="button15">
                            15
                        </button>
                    </td>
                </tr>
            </tbody></table>
            <p>Tap left to Jump</p>
            <p>Tap right to PowerUp</p>
            <p>Portrait to Pause</p>
        </div>
        <div id="SuccessScreen">
            <h1 id="SuccessLevel">Level geschafft!</h1>
            <button id="backToLevelSelect" class="menuControls"></button>
            <button id="nextLevel" class="menuControls"></button>
        </div>
        <div id="FailureScreen">
            <h1 id="FailureLevel">Game Over!</h1>
            <button id="backToLevelSelect_Failure" class="menuControls"></button>
            <button id="retryLevel" class="menuControls"></button>
        </div>
        <div id="PauseScreen">Pause</div>
        <div id="powerUpLabel">Kein PowerUp</div>
        <button id="jumpButton" class="mobileControls"></button>
        <button id="powerUpButton" class="mobileControls"></button>
        <table id="GameField"></table>
    </main>


</body></html>
